
<form [formGroup]="dataForm" (ngSubmit)="onSubmit2()">
  <div class="searchData">

    <div class="city">
      <label>City: </label>
      <select formControlName="city" >
        <option  *ngFor="let city of cities" [value]="city" > {{city}}</option>
      </select>
    </div>

    <div class="address">
      <label>Address: </label>
      <input type="text" formControlName="address" value="John"> 
    </div>

  </div>
</form>
